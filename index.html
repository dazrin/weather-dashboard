<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>

    <!--Main Heading-->
<div class="jumbotron jumbotron-fluid jumboStyle">
    <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>
</div>

    <!--Search Bar-->
<div class="container Searchbar">
    <div class="row">
        <div class="card col-12 col-md-3 searchBar" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Search for a city:</h5>
                <div class="input-group mb-4">
                    <input id="searchCity" type="text" class="form-control" aria-ariadescribedby="button-addon2">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary">Search</button>
                        <hr>
                    </div>
                </div>
                <div id="pastCities"></div>
            </div>
        </div>

    <!--City Info-->    
        <div class="card col-12 col-md-8" style="width: 18rem;">
        <div class="row">
            <div id="info" class="card-body">
                <h1 class="card-title">City Info</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="card col-12 container fiveForecastStyle" style="width: 18rem;">
                <div id="daysForecast" class="card-body row">
                    <h5 class="card-title forecast col-12">Five Day Forecast</h5>
                    <hr>
                </div>
            </div>
            
     <!--5 day forecast-->

        </div>
    </div>
    </div>
</div>



</body>
</html>
